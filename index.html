<html>
    <head>

        <title>Marcus Whybrow</title>
        <meta name="description" content="I'm Marcus Whybrow. In all quarries I value fitness.">

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Quicksand" rel="stylesheet">
        <style>
            * {
                margin: 0; padding: 0;
            }

            body {
                position: relative;
                background-color: #fafafa;
            }

            .desc {
                width: 100%;

                position: absolute;
                top: 50%;
                margin: -200px 0 0 0;
            }

            .desc .marcus {
                position: absolute;
                right: 50%;
                top: 0;
                text-align: right;
                margin-right: 30px;
                color: #111;
            }

            .desc .dot {
                position: absolute;
                left: 50%;
                width: 100px;
                margin: 0 0 0 -50px;
                font-size: 100px;
                color: #111;

                text-align: center;
                font-size: 50px;
                font-family: 'Oleo Script', cursive;
            }

            .desc .fit {
                position: absolute;
                left: 50%;
                top: 0;
                margin-left: 30px;
            }
            .desc .fit h2 {
                text-align: left;
                margin-right: 20px;

                color: #500;
                animation-name: sparkle;
                animation-duration: 32s;
                animation-iteration-count: infinite;
            }

            .desc { color: #111 }
            .desc h2 {
                font-size: 60px;
                font-family: 'Oleo Script', cursive;
                margin-bottom: -10px;
            }
            .desc .shy {
                color: rgb(153, 153, 153);
                font-size: 13px;
                margin-bottom: 40px;
            }
            .desc .marcus h1,
            .desc p {
                color: rgb(153, 153, 153);
                font-size: 16px;
                margin-bottom: 6px;
                font-family: 'Quicksand', cursive;
                font-weight: normal;
            }
            .desc a {
                color: inherit;
                text-decoration: none;
            }
            .desc a:hover {
                text-decoration: underline;
            }

            @keyframes sparkle {
                1% { color: #f00  }
                5% { color: #f00  }
                22% { color: #500 }

                26% { color: #0f0 }
                30% { color: #0f0 }
                47% { color: #050 }

                51% { color: rgb(255, 0, 200) }
                55% { color: rgb(255, 0, 200) }
                72% { color: rgb(85, 0, 67) }

                76% { color: rgb(255, 196, 0) }
                80% { color: rgb(255, 196, 0) }
                97% { color: rgb(85, 76, 0) }

            }
        </style>
    </head>
    <body>

        <div class="desc">
            <div class="marcus">
                <h2>marcus</h2>
                <p class="shy">proper noun</p>
                <h1>I'm Marcus Whybrow</h1>
                <p>In all quarries I value fitness</p>
                <p>My email is <a href="javascript:location='mailto:\u006d\u0040\u0072\u0063\u0075\u0073\u002e\u0066\u0069\u0074';void 0"><script type="text/javascript">document.write('\u006d\u0040\u0072\u0063\u0075\u0073\u002e\u0066\u0069\u0074')</script></a></p>
            </div>
            <div class="dot">.</div>
            <div class="fit">
                <h2>fit</h2>
                <p class="shy">adjective</p>
                <p><a href="https://www.etymonline.com/word/fit">Suited to the circumstances, proper</a></p>
                <p><a href="https://www.etymonline.com/word/fit">In condition, properly trained for action</a></p>
                <p><a href="https://www.etymonline.com/word/fit">An adversary of equal power</a></p>
            </div>
        </div>
    </body>
</html>
